browser: firefox
remoteSelenium:
  URL: http://127.0.0.1:8085
commands:
  - get(http://play.golang.org/?simple=1)
  - (#code).clear
  - (#code).sendKeys($Cat(test/code.go))
  - (#run).click
  - command: output = (#output).text
    exit: $output.Text:/Endly/
    sleepTimeMs: 1000
    repeat: 10
  - close
