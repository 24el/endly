<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
</head>


<form>
    <div class="container">
        <h3 class="display-5">Sing up</h3>

        <div class="row form-group">
            <label for="email" class="col-2 col-form-label">Email</label>
            <div class="col ">
                <input class="form-control"  type="email" id="email">
            </div>
        </div>
        <div class="row form-group">
                <label for="name" class="col-2 col-form-label">Name</label>
            <div class="col">
                <input class="form-control" type="text" id="name">
            </div>
        </div>
        <div class="row form-group">
                <label for="password" class="col-2 col-form-label">Password</label>
            <div class="col">
                <input class="form-control"  type="password" id="password">
            </div>
        </div>
        <div class="row form-group">
                <label for="retypedPassword" class="col-2 col-form-label">Retype password</label>
            <div class="col">
                <input class="form-control"  type="password" id="retypedPassword">
            </div>
        </div>
        <div class="row form-group">
            <label for="dataOfBirth" class="col-2 col-form-label">Data of birth</label>
            <div class="col">
                <input class="form-control" type="date" id="dataOfBirth">
            </div>
        </div>
        <p>
            <input type="submit" value="submit">
        </p>
    </div>
</form>

</html>
