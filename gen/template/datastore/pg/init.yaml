action: dsunit:init
scripts:
  - URL: ddl/schema.sql
datastore: $db
recreate: true
config:
  driverName: postgres
  descriptor: "host=127.0.0.1 port=5432 user=[username] password=[password] dbname=[dbname] sslmode=disable"
  credentials: $pgCredentials
admin:
  datastore: postgres
  config:
    driverName: postgres
    descriptor: "host=127.0.0.1 port=5432 user=[username] password=[password] dbname=[dbname] sslmode=disable"
    credentials: $pgCredentials