action: dsunit:init
type: RDBMS
datastore: $db
config:
  driverName: bigquery
  credentials: $bqCredentials
  parameters:
    projectId: abstractmeta-p1
    datasetId: mydataset
    dateFormat: yyyy-MM-dd hh:mm:ss z
recreate: true
tables:
  - table: "users"
    pkColumns:
      - id
    schemaURL: ddl/$db/dummy.json
