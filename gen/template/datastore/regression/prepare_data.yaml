mapping:
  datastore: $db
  action: dsunit.mapping
  mappings:
    - URL: regression/$db/mapping.json
  post:
    tables: $Tables
sequence:
  datastore: $db
  action: dsunit.sequence
  tables: $tables
  post:
    - seq = $Sequences
data:
  action: nop
  init:
    -  ${db}key = data.${db}.setup
    -  ${db}Setup = $AsTableRecords($${db}key)
setup:
  datastore: $db
  action: dsunit:prepare
  URL: regression/$db/data/
  data: $${db}Setup
