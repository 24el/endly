<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dummy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/tether.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/form.js"></script>
</head>

<div class="wrapper">
    <form class="dummy" action="/v1/api/dummy" method="post">


        <div class="container">
            <h2 class="form-signin-heading text-center">Please add a new dummy</h2>
            <small class="form-text text-center" id="errorMessage"></small>


            <div class="row form-group">
                <label for="id" class="col-2 col-form-label">Id</label>
                <div class="col">
                    <input class="form-control" type="text" id="id" placeholder="Id">
                </div>
            </div>
            <div class="row form-group">
                <label for="name" class="col-2 col-form-label">Name</label>
                <div class="col">
                    <input class="form-control" type="text" id="name" placeholder="Name" required>
                    <div class="invalid-feedback">
                        Please choose a dummy name.
                    </div>
                </div>
            </div>

            <div class="row form-group">
                <label for="typeId" class="col-2 col-form-label">Type</label>
                <div class="col">
                    <select class="form-control " id="typeId" required>
                        <option value=""></option>
                    </select>
                    <div class="invalid-feedback">
                        Please choose a dummy type.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-control form-check-input" type="checkbox" value="" id="agree" required>
                    <label class="form-check-label" for="agree">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>


            <div class="text-center">
                <button class="btn btn-lg btn-primary" id="submit">Add</button>
            </div>
        </div>
    </form>
</div>
</html>
