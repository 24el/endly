tasks: $tasks
defaults:
  app: $app
  version: $appVersion
  useRegistry: false
pipeline:
  build:
    workflow: app/docker/build
    origin:
      URL: $originURL
      credentials: localhost
    sdk: $sdk
    commands:
      - echo 'build app'
      - chmod +x $app
    download:
      /$buildPath/${app}: $releasePath
  stop:
    target: $target
    action: docker:stop
    images:
    - $app
  deploy:
    workflow: app/docker/deploy
    name: endly_$app
    ports:
      "8080": "8080"
    mount:
      ${env.HOME}/.secret: /root/.secret
