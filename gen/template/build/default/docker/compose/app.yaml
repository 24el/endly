tasks: $tasks
init:
  - buildPath = /tmp/build/$app/
  - version = $appVersion
defaults:
  app: $app
  version: $appVersion
  useRegistry: false
pipeline:
  build:
    prepare:
      action: exec:run
      target: $target
      commands:
        - if [ -e $buildPath ]; then cd / && rm -rf $buildPath; fi
        - mkdir -p $buildPath

    checkout:
      action: version/control:checkout
      origin:
        URL: $originURL

      dest:
        URL: $buildPath
        credentials: localhost

    download:
      action: storage:copy
      source:
        URL: config/Dockerfile
      dest:
        URL: $buildPath
        credentials: localhost

    build-img:
      action: docker:build
      target: $target
      path: $buildPath
      "@tag":
        image: $image
        username: $imageUsername
        version: $appVersion

  stop:
    target: $appTarget
    action: docker:composeDown
    source:
      URL: config/docker-compose.yaml
  deploy:
    target: $appTarget
    action: docker:composeUp
    runInBackground: true
    source:
      URL: config/docker-compose.yaml

