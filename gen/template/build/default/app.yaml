tasks: $tasks
init:
  buildTarget:
    URL: scp://127.0.0.1/tmp/build/${app}/
    credentials: localhost
  appTarget:
    URL: scp://127.0.0.1/opt/${app}/
    credentials: localhost
  target:
    URL: scp://127.0.0.1/
    credentials: localhost
defaults:
  target: $target
pipeline:
  build:
    checkout:
      action: version/control:checkout
      origin:
        URL: ./../
      dest: $buildTarget
    set-sdk:
      action: sdk:set
      sdk: go:1.11
    build-app:
      action: exec:run
      commands:
        - mkdir -p /tmp/build/${app}/config
        - mkdir -p /tmp/build/${app}/static
        - cd /tmp/build/${app}
        - touch $app
        - echo 'build you app here'
        - chmod +x ${app}

    deploy:
      mkdir:
        action: exec:run
        commands:
          - sudo rm -rf /opt/${app}/
          - sudo mkdir -p /opt/${app}
          - sudo chown -R ${os.user} /opt/${app}
          - mkdir -p /opt/${app}/config
          - mkdir -p /opt/${app}/static
      install:
        action: storage:copy
        source: $buildTarget
        dest: $appTarget
        assets:
          ${app}: ${app}
          config: config
          static: static
    download:
      ${buildPath}/${app}: $releasePath
  stop:
    action: process:stop-all
    input: ${app}
  start:
    action: process:start
    directory: /opt/${app}/
    immuneToHangups: true
    command: ./${app}
    arguments: []
  deploy:
    upload:
      ${releasePath}/${app}: $appPath
