params:
  secrets:
    localhost: localhsot
  target:
    URL:ssh://127.0.0.1
    Credentials:localhost
pipeline:
  checkout:
    action: vc:checkout
    origin:
      URL: http://github.com/adrianwit/echo
  build:
    workflow: docker/build:build
    commands:
      - apt-get update; apt-get -y install libpcap0.8 libpcap0.8-dev
      - go get
      - go version
      - go build -a
